<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="../libs/jquery-1.10.1.js"></script>
    <script src="../libs/jquery.xdomainajax.js"></script>
    <script src="../libs/d3.v3.min.js"></script>
    <script src="../libs/FileSaver.js"></script>
</head>
<body>

<script>

var dataset;
var datesPlayed = {};

d3.text('../data/all-gameids-2012-13-full.csv', function(data) {
  dataset = d3.csv.parse(data);

  extent = d3.extent(dataset, function(d) { return new Date(d.date_time); });
  console.log(extent);

  var dateformat = d3.time.format("%B %-d, %Y");

  dataset.forEach(function(game) {
    date = dateformat(new Date(game.date_time));
    if (datesPlayed[date]) {
      datesPlayed[date]++;
    } else {
      datesPlayed[date] = 1;
    }
  })
})

//d3.csv('../data/all-gameids-2012-13-full.csv', function(data) {
  //dataset = data;


//})

</script>


</body>
</html>
