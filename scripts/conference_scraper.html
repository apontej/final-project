<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="../libs/jquery-1.10.1.js"></script>
    <script src="../libs/jquery.xdomainajax.js"></script>
    <script src="../libs/d3.v3.min.js"></script>
    <script src="../libs/FileSaver.js"></script>
</head>
<body>

<script>
    var convertToInt;
    var lines=[];
    var $tables;
    var $confs;
    $.ajax({
        url: "http://espn.go.com/mens-college-basketball/standings/_/year/2013",
        type: 'GET',
        async: false,
        cache: false,
        success: function(data) {
          $confs = $(data.responseText).find('div.mod-table h4');
          $tables = $(data.responseText).find('div.mod-table table.tablehead tbody');

          var theString = "";
          //console.log($trs);

          excluded = {"TEAM":"", "Expanded Standings":"", "NORTH":"", "SOUTH":"", "EAST":"", "WEST":""};

          console.log($confs.length, $tables.length);
          for (var i=0;i<$tables.length;i++) {
            theString = "";
            console.log(i);
            //console.log($($tables[i]));
            theConf = $($confs[i]).text().trim();
            console.log(theConf);
            if (theConf !== "NCAA Tournament Standings") {
              theConf = theConf.substring(0,theConf.indexOf(" Standings"));
              $trs = $($tables[i]).find("tr");
              //console.log($trs);
              for (var k=0;k<$trs.length;k++) {
                $tds = $($trs[k]).find("td");
                firstCell = $($tds[0]).text().trim();
                //console.log(firstCell);
                if (!(firstCell in excluded)) {
                  //console.log(firstCell);
                  //console.log($($tds[0]).html().trim());
                  link = $($tds[0]).html().trim();
                  link = link.substring((link.indexOf("id")+3));
                  id = link.substring(0,link.indexOf("/"));
                  theString = id + "," + theConf + "\n";
                  lines.push(theString);
                }
                //console.log($trs[k]);
              }
            }
          }
			
			saveToFile(lines,"2012-13-teams-conferences.csv")
        },
        error: function() {
            return console.log("error");
        }
    });

    convertToInt = function(s) {
        return parseInt(s.replace(/,/g, ""), 10);
    };
	
    /* takes an array of strings
       and writes them line by line into a file given by filename
     */
    var saveToFile = function(arrayOfLines, fileName) {
       /* adds linebreaks at the end*/
       var blob, blobText;
       blobText = arrayOfLines.map(function(d) {
         if (d.endsWith("\n")) {
           return d;
         } else {
           return d + "\n";
         }
       });
       blob = new Blob(blobText, {
         type: "text/plain;charset=utf-8"
       });
       return saveAs(blob, fileName);
     };

     String.prototype.endsWith = function(suffix) {
       return this.indexOf(suffix, this.length - suffix.length) !== -1;
     };
	



</script>


</body>
</html>
